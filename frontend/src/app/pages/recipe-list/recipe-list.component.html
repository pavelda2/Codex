<section class="list-screen">
  @if (state.loading()) {
    <p>Loading</p>
  } @else if (state.recipes().length === 0) {
    <p>No recipes</p>
  } @else {
    <ul class="recipe-list">
      @for (recipe of state.recipes(); track recipe.id) {
        <li>
          <button type="button" class="recipe-item" (click)="open(recipe.id)">
            @if (firstThumb(recipe.image_thumbs); as thumb) {
              <img [src]="thumb" alt="Recipe image" loading="lazy" />
            }
            <span>{{ state.parsedFromRaw(recipe.raw_text).title }}</span>
          </button>
        </li>
      }
    </ul>
  }
</section>
