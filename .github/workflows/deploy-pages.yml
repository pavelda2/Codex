name: GitHub Pages (main + PR previews)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, reopened, synchronize, closed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pages-${{ github.ref }}-${{ github.event.pull_request.number || 'main' }}
  cancel-in-progress: true

jobs:
  deploy-main:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build main app
        working-directory: frontend
        run: npx ng build --configuration production --base-href "/${{ github.event.repository.name }}/"

      - name: Publish main app to gh-pages root
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          set -euxo pipefail
          DEPLOY_DIR="$(mktemp -d)"

          git clone --depth 1 --branch gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR" || {
            git clone --depth 1 "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            git checkout --orphan gh-pages
            git rm -rf . || true
            touch .nojekyll
            git add .nojekyll
            git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m 'Initialize gh-pages'
            git push origin gh-pages
            cd -
          }

          rm -rf "$DEPLOY_DIR"/*
          cp -R frontend/dist/frontend/. "$DEPLOY_DIR"/
          touch "$DEPLOY_DIR/.nojekyll"

          cd "$DEPLOY_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m "Deploy main (${GITHUB_SHA})"
          git push origin gh-pages

  deploy-pr-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build PR preview
        working-directory: frontend
        run: npx ng build --configuration production --base-href "/${{ github.event.repository.name }}/previews/pr-${{ github.event.pull_request.number }}/"

      - name: Publish PR preview
        run: |
          set -euxo pipefail
          DEPLOY_DIR="$(mktemp -d)"
          PREVIEW_PATH="previews/pr-${{ github.event.pull_request.number }}"

          git clone --depth 1 --branch gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR"
          mkdir -p "$DEPLOY_DIR/$PREVIEW_PATH"
          rm -rf "$DEPLOY_DIR/$PREVIEW_PATH"/*
          cp -R frontend/dist/frontend/. "$DEPLOY_DIR/$PREVIEW_PATH/"
          touch "$DEPLOY_DIR/.nojekyll"

          cd "$DEPLOY_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m "Deploy PR #${{ github.event.pull_request.number }} preview (${GITHUB_SHA})"
          git push origin gh-pages

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${{ github.event.pull_request.number }}/
        with:
          script: |
            const marker = '<!-- gh-pages-preview-url -->';
            const body = `${marker}
ðŸš€ Preview is ready: ${process.env.PREVIEW_URL}`;
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) =>
              c.user?.type === 'Bot' && c.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

  cleanup-pr-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Remove PR preview from gh-pages
        run: |
          set -euxo pipefail
          DEPLOY_DIR="$(mktemp -d)"
          PREVIEW_PATH="previews/pr-${{ github.event.pull_request.number }}"

          git clone --depth 1 --branch gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR"

          if [ ! -d "$DEPLOY_DIR/$PREVIEW_PATH" ]; then
            echo "Preview directory does not exist, nothing to clean"
            exit 0
          fi

          rm -rf "$DEPLOY_DIR/$PREVIEW_PATH"

          cd "$DEPLOY_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m "Remove PR #${{ github.event.pull_request.number }} preview"
          git push origin gh-pages

      - name: Update PR comment after preview cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- gh-pages-preview-url -->';
            const body = `${marker}
ðŸ§¹ Preview removed because this PR was closed.`;
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) =>
              c.user?.type === 'Bot' && c.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            }
