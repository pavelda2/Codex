name: GitHub Pages (main + PR previews)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, closed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pages-${{ github.workflow }}-${{ github.ref }}-${{ github.event.pull_request.number || github.ref_name || 'manual' }}
  cancel-in-progress: true

jobs:
  deploy-main:
    if: github.ref_name == 'main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build main app
        working-directory: frontend
        run: npx ng build --configuration production --base-href "/${{ github.event.repository.name }}/"

      - name: Publish main app to gh-pages root
        run: |
          set -euxo pipefail
          DEPLOY_DIR="$(mktemp -d)"

          git clone --depth 1 --branch gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR" || {
            git clone --depth 1 "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            git checkout --orphan gh-pages
            git rm -rf . || true
            touch .nojekyll
            git add .nojekyll
            git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m 'Initialize gh-pages'
            git push origin gh-pages
            cd -
          }

          # Rebuild root content deterministically, but keep PR previews folder.
          find "$DEPLOY_DIR" -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name 'previews' \
            -exec rm -rf {} +

          cp -R frontend/dist/frontend/. "$DEPLOY_DIR"/
          cat <<'EOF' > "$DEPLOY_DIR/404.html"
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirectingâ€¦</title>
              <script>
                (function () {
                  var pathname = window.location.pathname;
                  var search = window.location.search || '';
                  var hash = window.location.hash || '';
                  var parts = pathname.split('/').filter(Boolean);

                  if (parts.length === 0) {
                    return;
                  }

                  var appBase = '/' + parts[0] + '/';
                  if (parts.length >= 3 && parts[1] === 'previews' && parts[2].startsWith('pr-')) {
                    appBase = '/' + parts[0] + '/previews/' + parts[2] + '/';
                  }

                  var routePath = pathname.startsWith(appBase)
                    ? pathname.slice(appBase.length)
                    : '';
                  var route = routePath + search + hash;

                  window.location.replace(
                    window.location.origin +
                    appBase +
                    '?__gh_route__=' +
                    encodeURIComponent(route),
                  );
                })();
              </script>
            </head>
            <body></body>
          </html>
          EOF
          touch "$DEPLOY_DIR/.nojekyll"

          cd "$DEPLOY_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m "Deploy main (${GITHUB_SHA})"
          git push origin gh-pages

  deploy-pr-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build PR preview
        working-directory: frontend
        run: npx ng build --configuration production --base-href "/${{ github.event.repository.name }}/previews/pr-${PR_NUMBER}/"

      - name: Publish PR preview
        run: |
          set -euxo pipefail
          DEPLOY_DIR="$(mktemp -d)"
          PREVIEW_PATH="previews/pr-${PR_NUMBER}"

          git clone --depth 1 --branch gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR" || {
            git clone --depth 1 "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            git checkout --orphan gh-pages
            git rm -rf . || true
            touch .nojekyll
            git add .nojekyll
            git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m 'Initialize gh-pages'
            git push origin gh-pages
            cd -
          }

          mkdir -p "$DEPLOY_DIR/$PREVIEW_PATH"
          find "$DEPLOY_DIR/$PREVIEW_PATH" -mindepth 1 -maxdepth 1 -exec rm -rf {} +
          cp -R frontend/dist/frontend/. "$DEPLOY_DIR/$PREVIEW_PATH/"
          cat <<'EOF' > "$DEPLOY_DIR/404.html"
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirectingâ€¦</title>
              <script>
                (function () {
                  var pathname = window.location.pathname;
                  var search = window.location.search || '';
                  var hash = window.location.hash || '';
                  var parts = pathname.split('/').filter(Boolean);

                  if (parts.length === 0) {
                    return;
                  }

                  var appBase = '/' + parts[0] + '/';
                  if (parts.length >= 3 && parts[1] === 'previews' && parts[2].startsWith('pr-')) {
                    appBase = '/' + parts[0] + '/previews/' + parts[2] + '/';
                  }

                  var routePath = pathname.startsWith(appBase)
                    ? pathname.slice(appBase.length)
                    : '';
                  var route = routePath + search + hash;

                  window.location.replace(
                    window.location.origin +
                    appBase +
                    '?__gh_route__=' +
                    encodeURIComponent(route),
                  );
                })();
              </script>
            </head>
            <body></body>
          </html>
          EOF
          touch "$DEPLOY_DIR/.nojekyll"

          test -f "$DEPLOY_DIR/$PREVIEW_PATH/index.html"

          cd "$DEPLOY_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m "Deploy PR #${PR_NUMBER} preview (${GITHUB_SHA})"
          git push origin gh-pages

      - name: Debug preview publish in run summary
        run: |
          PREVIEW_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${PR_NUMBER}/"
          {
            echo "### PR Preview Deploy Debug"
            echo "- PR number: ${PR_NUMBER}"
            echo "- Expected URL: ${PREVIEW_URL}"
            echo "- Note: GitHub Pages may take ~1-2 minutes to serve new files after push."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${{ env.PR_NUMBER }}/
          PR_NUMBER: ${{ env.PR_NUMBER }}
        with:
          script: |
            const marker = '<!-- gh-pages-preview-url -->';
            const body = `${marker}\nðŸš€ Preview is ready: ${process.env.PREVIEW_URL}`;
            const { owner, repo } = context.repo;
            const issue_number = Number(process.env.PR_NUMBER);

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) =>
              c.user?.type === 'Bot' && c.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

  cleanup-pr-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Remove PR preview from gh-pages
        run: |
          set -euxo pipefail
          DEPLOY_DIR="$(mktemp -d)"
          PREVIEW_PATH="previews/pr-${{ github.event.pull_request.number }}"

          git clone --depth 1 --branch gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$DEPLOY_DIR"

          if [ ! -d "$DEPLOY_DIR/$PREVIEW_PATH" ]; then
            echo "Preview directory does not exist, nothing to clean"
            exit 0
          fi

          rm -rf "$DEPLOY_DIR/$PREVIEW_PATH"

          cd "$DEPLOY_DIR"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' commit -m "Remove PR #${{ github.event.pull_request.number }} preview"
          git push origin gh-pages

      - name: Update PR comment after preview cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- gh-pages-preview-url -->';
            const body = `${marker}\nðŸ§¹ Preview removed because this PR was closed.`;
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) =>
              c.user?.type === 'Bot' && c.body?.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            }
