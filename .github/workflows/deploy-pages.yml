name: Deploy frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy-main:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      BASE_PATH: /${{ github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build production app at {base}/
        run: npx ng build --configuration production --base-href "${BASE_PATH}/"

      - name: Build stage app at {base}/stage/
        run: npx ng build --configuration stage --base-href "${BASE_PATH}/stage/" --output-path dist/frontend-stage

      - name: Assemble deployment directory
        run: |
          rm -rf dist/pages-main
          mkdir -p dist/pages-main/stage
          cp -R dist/frontend/. dist/pages-main/
          cp -R dist/frontend-stage/. dist/pages-main/stage/

      - name: Deploy prod + stage to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: frontend/dist/pages-main
          keep_files: true

  build-and-deploy-pr:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      BASE_PATH: /${{ github.event.repository.name }}
      PR_NUMBER: ${{ github.event.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build stage app at {base}/pr/{pr-number}/
        run: npx ng build --configuration stage --base-href "${BASE_PATH}/pr/${PR_NUMBER}/"

      - name: Deploy PR build to gh-pages/pr/{pr-number}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: frontend/dist/frontend
          destination_dir: pr/${{ github.event.number }}
          keep_files: true

  cleanup-pr-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          rm -rf pr/${{ github.event.number }}
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No PR preview directory to remove."
            exit 0
          fi
          git commit -m "Remove PR preview for #${{ github.event.number }}"
          git push
