services:
  mariadb:
    image: mariadb:11
    environment:
      MARIADB_DATABASE: recipes
      MARIADB_USER: recipes_user
      MARIADB_PASSWORD: recipes_pass
      MARIADB_ROOT_PASSWORD: root_pass
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: mariadb
      DB_NAME: recipes
      DB_USER: recipes_user
      DB_PASSWORD: recipes_pass
    depends_on:
      - mariadb
    ports:
      - "8080:80"

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm start"
    depends_on:
      - backend
    ports:
      - "4200:4200"

volumes:
  mariadb_data:
